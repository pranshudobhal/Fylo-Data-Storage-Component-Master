<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container d-flex align-items-center min-vh-100 mw-65">
      <div class="row">
        <div class="col-md-4 fylo">
          <div class="row logo">
            <img src="./images/logo.svg" alt="fylo-logo" />
          </div>
          <div class="row icons">
            <img
              src="./images/icon-document.svg"
              alt="icon-document"
              class="img-bg"
            />
            <img
              src="./images/icon-folder.svg"
              alt="icon-folder"
              class="img-bg"
            />
            <img
              src="./images/icon-upload.svg"
              alt="icon-upload"
              class="img-bg"
            />
          </div>
        </div>
        <div class="col-md-8">
          <!--<div class="usage-indicator">
            <p>You’ve used 815 GB of your storage 185 GB Left 0 GB 1000 GB</p>
          </div>-->
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolores
          delectus error assumenda aliquid consequatur laboriosam itaque illo
          dolore dignissimos unde.
        </div>
      </div>
    </section>

    <!--You’ve used 815 GB of your storage 185 GB Left 0 GB 1000 GB-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
