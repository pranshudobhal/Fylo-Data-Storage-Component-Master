<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="background">
      <section
        class="container d-flex align-items-center min-vh-100"
        id="container-width"
      >
        <div class="row fylo-storage w-100">
          <div class="col-12 col-sm-4 fylo">
            <div class="row logo">
              <img src="./images/logo.svg" alt="fylo-logo" />
            </div>
            <div class="row icons">
              <img
                src="./images/icon-document.svg"
                alt="icon-document"
                class="img-bg"
              />
              <img
                src="./images/icon-folder.svg"
                alt="icon-folder"
                class="img-bg"
              />
              <img
                src="./images/icon-upload.svg"
                alt="icon-upload"
                class="img-bg"
              />
            </div>
          </div>
          <div class="col-12 col-sm-7 storage">
            <div class="storage-remaining">
              <span>185&nbsp;</span>
              GB LEFT
            </div>
            <div class="row storage-text">
              Youâ€™ve used <span>&nbsp;815 GB&nbsp;</span> of your storage
            </div>
            <div class="row progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 75%;"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <span></span>
              </div>
            </div>
            <div class="row storage-minmax">
              <span>0 GB</span>
              <span>1000 GB</span>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
